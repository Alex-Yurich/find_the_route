{% extends 'base2.html' %}
{% block title %}Список городов{% endblock %}
{% block content %}
<h1>Спиcок городов</h1>
<div class="row">
    <div class="col-md-8 mx-auto my-10">
        <table class="table striped">
            {% for object in obj_list %}
            <tr>
                <td>
                    <a href="{% url 'cities:detail' pk=object.id %}">{{object.name}}</a>
                </td>
                <td>
                    <a href="{% url 'cities:update' pk=object.id %}">
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </a>
                </td>
                <td>
                     <a href="{% url 'cities:delete' pk=object.id %}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </a>
                </td>
            </tr>

            
            {% endfor %}
        </table>

    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form action="" method="post"> {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Сохранить">
        </form>
    </div>
</div>

{% endblock %}
